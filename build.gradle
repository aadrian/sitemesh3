allprojects  {
  apply plugin: 'maven'

  group = 'org.sitemesh'
  version = '3.0.2-SNAPSHOT'
}

subprojects {
  apply plugin: 'java'
  sourceCompatibility = 1.8
  targetCompatibility = 1.8

  repositories {
      mavenLocal()
      mavenCentral() // Use Maven Central Repo to search for Dependencies
  }
}
